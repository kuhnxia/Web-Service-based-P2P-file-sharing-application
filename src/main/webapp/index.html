<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Welcome to Jboss File Register Server</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="normalize.min.css">
    <link rel="stylesheet" href="wildfly.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
    <script>
        (() => {
            "use script";
            window.addEventListener("load", () => {
                const button = document.querySelector("button[type='submit']");
                button.addEventListener("click", (event) => {
                    event.preventDefault();
                    let name = document.querySelector('#nameInput');
                    name = encodeURIComponent(name.value);
                    const result = document.querySelector('#result');
                    fetch(`/share/hello/${name}`)
                        .then(response => {
                            if (response.status === 200) {
                                response.text().then(content => result.textContent = content);
                            } else {
                                result.textContent = `Unexpected response ${response.status}`;
                            }
                        });
                });
            });
        })();
    </script>
</head>
<body>
<div class="wrapper">
    <div class="content">
        <div class="logo">
            <img src="wildfly_logo.png" alt="Logo" title="Logo"/>
        </div>
        <h1>Getting Started</h1>
        <div id="interactive">
            <form name="nameForm">
                <label for="nameInput">Name: </label>
                <input type="text" id="nameInput">
                <button type="submit">Say Hello</button>
            </form>
            <p id="result">
            </p>

            <!-- Test registerFile endpoint -->
            <form id="registerFileForm">
                <label for="fileNameInput">File Name: </label>
                <input type="text" id="fileNameInput" name="fileName">
                <label for="ipAddressInput">IP Address: </label>
                <input type="text" id="ipAddressInput" name="ipAddress">
                <label for="portInput">Port: </label>
                <input type="number" id="portInput" name="port">
                <button type="button" onclick="registerFile()">Register File</button>
            </form>
            <p id="registered?">
            </p>

            <!-- Test cancelSharing endpoint -->
            <form id="cancelSharingForm">
                <label for="cancelFileNameInput">File Name: </label>
                <input type="text" id="cancelFileNameInput" name="fileName">
                <label for="cancelIpAddressInput">IP Address: </label>
                <input type="text" id="cancelIpAddressInput" name="ipAddress">
                <label for="cancelPortInput">Port: </label>
                <input type="number" id="cancelPortInput" name="port">
                <button type="button" onclick="cancelSharing()">Cancel Sharing</button>
            </form>
            <p id="cancelled?">
            </p>

            <!-- Test findSharedFiles endpoint -->
            <form id="findSharedFilesForm">
                <label for="findFilesInput">File Name: </label>
                <input type="text" id="findFilesInput" name="filename">
                <button type="button" onclick="findSharedFiles()">Find Shared Files</button>
            </form>
            <p id="found?">
            </p>

            <!-- Test getSocketAddressById endpoint -->
            <form id="getSocketAddressByIdForm">
                <label for="getIdInput">ID: </label>
                <input type="number" id="getIdInput" name="id">
                <button type="button" onclick="getSocketAddressById()">Get Socket Address by ID</button>
            </form>
            <p id="got?">
            </p>

        </div>
    </div>
</div>
<footer>
    <p>The source is in <code>src/main/webapp/index.html</code>.</p>
</footer>

<script>
    // JavaScript functions to test endpoints
    function registerFile() {
        const fileName = document.getElementById('fileNameInput').value;
        const ipAddress = document.getElementById('ipAddressInput').value;
        const port = document.getElementById('portInput').value;
        const resultContainer = document.getElementById('registered?');

        const formData = new FormData();
        formData.append('fileName', fileName);
        formData.append('ipAddress', ipAddress);
        formData.append('port', port);

        fetch(`/share/registerFile`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded'
            },
            body: formData
        }).then(response => displayEndpointResult(response, resultContainer));
    }

    function cancelSharing() {
        const fileName = document.getElementById('cancelFileNameInput').value;
        const ipAddress = document.getElementById('cancelIpAddressInput').value;
        const port = document.getElementById('cancelPortInput').value;
        const resultContainer = document.getElementById('cancelled?');

        const formData = new FormData();
        formData.append('fileName', fileName);
        formData.append('ipAddress', ipAddress);
        formData.append('port', port);

        fetch(`/share/cancelSharing`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded'
            },
            body: formData
        }).then(response => displayEndpointResult(response, resultContainer));
    }

    function findSharedFiles() {
        let fileName = document.getElementById('findFilesInput').value;
        if (fileName.trim() === '') fileName = null;
        const resultContainer = document.getElementById('found?');

        fetch(`/share/findSharedFiles/${fileName}`)
            .then(response => displayEndpointResult(response, resultContainer));
    }

    function getSocketAddressById() {
        let id = document.getElementById('getIdInput').value;
        if (id.trim() === '') {id = 0;}
        const resultContainer = document.getElementById('got?');

        fetch(`/share/getSocketAddressById/${id}`)
            .then(response => displayEndpointResult(response, resultContainer));
    }

    function displayEndpointResult(response, resultContainer) {
        const statusElement = document.createElement('p');
        statusElement.textContent = `${response.status} ${response.statusText}: `;

        const contentElement = document.createElement('p');
        response.text().then(content => contentElement.textContent = `${content}`);

        resultContainer.innerHTML = '';
        resultContainer.appendChild(statusElement);
        resultContainer.appendChild(contentElement);
    }
</script>

</body>
</html>
